<!DOCTYPE html>
<html lang="en_US">
  <head>
    <title>Hams near me</title>
    <link rel="icon" type="image/ico" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <% if (htmlWebpackPlugin.options.env === 'staging') { %>
    <script>
      window.env = 'staging'
    </script>
    <% } else { %>
    <script>
      window.env = 'production'
    </script>
    <% } %>
  </head>
  <body id="root"></body>
</html>
